<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

    <title>Calendar</title>
</head>
<body>
    <div class="container">
        
        <aside class="informations">

            <button class="back-to-today">Back to Today</button>

            <div class="data-informations">
                <p class="day-information">13</p>
                <p class="week-information">MONDAY</p>
            </div>

            <div class="events">
                <p id="curent-events">Current Events</p>
                <ul class="events-informations">
                </ul>
                <button  class="all-events-informations">See all events informations</button>
            </div>
            
            <div class="create-events">
                <p>Create an Event<button class="create-events-informations">+</button></p>
            </div>

        </aside>
        <main>
            
            <div class="top-bar-year">
                <div class="field-buttons">
                    <button class="back-year">&larr;</button>
                    <button class="next-year">&rarr;</button>
                </div>
                <p class="year-information"></p>
            </div>

                <div class="month-informations"> </div>

                <div class="calendar-container">
                    <div class="week-field"></div>
                    <div class="days-field"></div>
                </div>

        </main>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-top-bar">
                    <h2>Add a new event</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="informations-about-events">
                    <div class="titile-field">
                        <img src="/images/title_black_24dp.svg" alt="icone para adicionar um tÃ­tulo"><input type="text" class="title" placeholder="title">
                    </div>

                        <div class="informations-field">
                            <img src="/images/format_paint_black_24dp.svg" alt="icone para alterar a cor de destaque da tarefa"><input type="color" class="color-event" placeholder="color">
                            <img src="/images/people_black_24dp.svg" alt=""><input type="text" name="" id="" class="people" placeholder="people">
                            <img src="/images/pin_drop_black_24dp.svg" alt=""><input type="text" class="location" placeholder="location">
                            <img src="/images/description_black_24dp.svg" alt="" srcset=""><input type="text" class="description"placeholder="description">
                        </div>
                        <div class="buttons-actions">
                            <button type="submit" class="save-event">Add event <img src="/images/done_black_24dp.svg" alt="" srcset=""></button>
                            <button class="close-btn">Close<img src="/images/cancel_black_24dp.svg" alt=""> </button>
                        </div>
                </div>
            </div>
        </div>

        <div class="modal-informations">
            <span class="close-informations">&times;</span>
            <div class="modal-informations-content"></div>
        </div>

        <div class="modal-edit">
            <div class="modal-content-edit">
                <div class="modal-edit-top-bar">
                    <h2>.</h2 class="principal-title-edit-event">
                    <span class="close-edit" >&times;</span>
                </div>
                <div class="informations-aboout-edited-event">
                    
                        Title<input type="text" class="title-edit-event" >
                        Color<input type="color" class="color-edit-event">
                        People<input type="text" name="" id="" class="people-event-edit">
                        Location<input type="text" class="location-event-edit">
                        Descripton<input type="text" class="description-event-edit">
                        <button type="submit" class="save-event-edit">Add event</button>
                    
                    <button class="close-edit-event">Close</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
